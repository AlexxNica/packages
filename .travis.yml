dist: trusty
sudo: true
language: c
addons:
  apt:
    packages:
    - ccache
before_install:
- ssh-keyscan -H firehol.org >> ~/.ssh/known_hosts
before_script:
- ./setup.sh
script:
- for i in build-*.sh; do ./$i; done
after_success:
- "(cd output/packages && for i in *; do md5sum -b $i > ../checksums/$i.md5; sha512sum -b $i > ../checksums/$i.sha; done)"
- cat output/checksums/*.md5
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "output/*/*.*"
  on:
    repo: firehol/packages
    tags: true
